<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>React App</title>
    <style>
      .overlay {
        height: 100%;
        width: 100%;
        position: fixed;
        left: 0;
        right: 0;
        background-color: red;
        z-index: 10;
      }
      .overlayContent {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
        color: white;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100px;
        background-color: green;
        z-index: 0;
      }
      .positioned {
        position: relative;
        z-index: 0;
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class="positioned">
      <div class="overlay">
        <div class="overlayContent">
          To jest nasz modal
        </div>
      </div>
    </div>

    <div class="sidebar">
      To jest Sidebar
    </div>
  </body>
</html>
